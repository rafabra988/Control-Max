<ion-content (pinchin)="fechar()">
  <div style="display: inline;">
      <button class="hist" (click)="chahistorico()">
        <ion-icon class="historico" name="list"></ion-icon>
      </button>
      <button class="icon" (click)="fechar()">
        <ion-icon class="close" name="close" ></ion-icon>
      </button>
  </div>
      
  <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated letra">Compras</ion-label>
  <div class="clear">

  </div>

  
<div class="campo">

  <ion-list #mylist>
    
    <ion-list-header>
      <ion-label></ion-label>
    </ion-list-header>
    <p  id="test">Nenhuma compra foi adicionada ainda</p>

    <ion-item-sliding *ngFor="let registro of registros">     
      <ion-item>
        <ion-label text-wrap>
          <h3>{{ registro.lugar }}</h3>
          <ion-text color="secondary">
            <p class="money">{{ registro.valor | currency:'R$ '}}</p>
          </ion-text>
          <p>{{ registro.modificado | date:'short'}}</p>
        </ion-label>
        <!--<ion-icon name="trash" (click)="deletarRegistro(registro)"></ion-icon>-->
      </ion-item>
      <ion-item-options  side="end" (ionSwipe)="deletarRegistro(registro)">
          <ion-item-option [expandable]="true" color="danger" (click)="deletarRegistro(registro)">Deletar</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>
</div>
      
      <!--<ion-button (click)="testii()">teste</ion-button>-->
      
    </ion-content>
